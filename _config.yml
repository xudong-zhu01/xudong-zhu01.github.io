# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Europe/London

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Xudong Zhu # the main title

tagline: PhD Candidate in International History # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  Xudong Zhu, PhD Candidate in International History at the University of Aberdeen, 
  specializing in statecraft, grand strategy, and great-power competition in contemporary governance.

# Fill in the protocol & hostname for your site.
url: "https://xudong-zhu01.github.io"

github:
  username: xudong-zhu01

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright owner in the Footer
  name: Xudong Zhu
  email: xudong.zhu01@gmail.com
  links:
    - https://www.linkedin.com/in/xudong-zhu-457bb3220
    # Add more social links here

google_site_verification: # fill in to your verification string from Google Search Console

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

google_analytics:
  id: G-3VYPBRT9SF

# Prefer color scheme setting.
theme_mode: # [light|dark] - leave empty to follow system preference

# The CDN endpoint for images.
img_cdn: "https://chirpy-img.netlify.app"

# the avatar on sidebar, support local or CORS resources
avatar: "https://xudong-zhu01.github.io/assets/1.PNG"

# Social preview image for SEO
social_preview_image: "https://xudong-zhu01.github.io/assets/1.PNG"

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  active: giscus # Enable giscus for academic discussions
  giscus:
    repo: xudong-zhu01/xudong-zhu01.github.io
    repo_id: # Get from https://giscus.app
    category: Comments
    category_id: # Get from https://giscus.app
    mapping: pathname
    input_position: bottom
    lang: en
    reactions_enabled: 1

# Self-hosted static assets
assets:
  self_host:
    enabled: false
    env: # [development|production]

pwa:
  enabled: true # Progressive Web App feature

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
